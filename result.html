<!-- Google charts Api  --> 
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawChart2);
        google.charts.setOnLoadCallback(drawChart3);
      function drawChart() {
      // Define the chart to be drawn.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Element');
      data.addColumn('number', 'Percentage');
      data.addRows([
        ['Pizza', 0.78],
        ['Pasta', 0.21],
        ['Cheese', 0.01]
      ]);
      var options = {
        backgroundColor: {
        fill: '#FF0000',
        fillOpacity: 0
      },
      pieHole: 0.9
    }

      // Instantiate and draw the chart.
      var chart = new google.visualization.PieChart(document.getElementById('myPieChart'));
      chart.draw(data, options);
    }

    function drawChart2() {
      // Define the chart to be drawn.
      var data2 = new google.visualization.DataTable();
      data2.addColumn('string', 'Element');
      data2.addColumn('number', 'Percentage');
      data2.addRows([
        ['Pizza', 0.78],
        ['Pasta', 0.21],
        ['Cheese', 0.01]
      ]);
    var options = {
        backgroundColor: {
        fill: '#FF0000',
        fillOpacity: 0
      },
    }

      // Instantiate and draw the chart.
      var chart2 = new google.visualization.BarChart(document.getElementById('myBarChart'));
      chart2.draw(data2, options);
    }

    function drawChart3() {
      // Define the chart to be drawn.
      var data2 = new google.visualization.DataTable();
      data2.addColumn('string', 'Element');
      data2.addColumn('number', 'Percentage');

        ['Pizza', 0.78],
        ['Pasta', 0.21],
        ['Cheese', 0.01]
      ]);
    var options = {
        backgroundColor: {
        fill: '#FF0000',
        fillOpacity: 0,
      },
        is3D: true,
        title: 'My Daily Activities',
    }

      // Instantiate and draw the chart.
      var chart2 = new google.visualization.PieChart(document.getElementById('graph3'));
      chart2.draw(data2, options);
    }
